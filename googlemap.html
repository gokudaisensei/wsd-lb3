<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Embedded Google Map</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .map-container {
                position: relative;
                width: 100%;
                height: 500px;
                margin-top: 20px;
            }
            iframe {
                border: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1>My Embedded Google Map</h1>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6539.736060369302!2d77.60644418116918!3d12.936597580044362!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1722355729281!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy"
            >
            </iframe>
        </div>
    </body>
</html>
