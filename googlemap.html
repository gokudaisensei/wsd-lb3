<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Embedded Google Map</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .map-container {
                position: relative;
                width: 100%;
                height: 500px;
                margin-top: 20px;
            }
            iframe {
                border: 0;
                width: 100%;
                height: 100%;
            }
            .navbar-brand {
                font-size: 1.5rem;
            }
        </style>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">GameHUB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </head>
    <body>
        <h1>My Embedded Google Map</h1>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6539.736060369302!2d77.60644418116918!3d12.936597580044362!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1722355729281!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy"
            >
            </iframe>
        </div>
    </body>
</html>
